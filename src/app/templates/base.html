<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- hacer el favicon -->
    <link rel="icon" href="{{url_for('static', filename='imgs/FomalHauticon.svg')}}">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="{{url_for('static', filename='js/jquery-3.6.1.min.js')}}" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.dataTables.min.css')}}">
    <script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>

</head>

<body class="d-flex flex-column h-100">
    <!-- Colocar toast con el funcion de flash de flask -->
   
    <div class="loader">
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="particles-js"></div>
    {%block navbar%}
    {%endblock%}
    <div class="container">
        <!-- Crear un toast de boostratp y ubicarlo a la izquierda -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="toast float-end fondo m-2" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header text-bg-success">
                    <strong class="me-auto">Fomalhaut</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" style="color: #fff;">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
                </div>
            </div>
            <script>
                $(document).ready(function(){
                    $('.toast').toast('show');
                });
            </script>
        {% endif %}
        {% endwith %}
  
    </div>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
    <footer class="text-center text-white fixed-bottom fondo" style="color: #fff;">
        <div class="text-center p-3">
            © 2022 Fomalhaut
        </div>
    </footer>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
<script type="text/javascript">
    //  cuando la página alla completamente cargada
    $(window).on('load', function () {
        //  desaparecerá el loader
        $('.loader').fadeOut();
    });
    
</script>
<script src="{{url_for('static', filename='js/main.js')}}"> </script>
<script src="{{url_for('static', filename='js/particles.js')}}"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>


<script>
    particlesJS.load('particles-js', "{{url_for('static', filename='js/particles.json')}}", function () {
        console.log('callback - particles.js config loaded');
    });
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

<script src="{{url_for('static', filename='js/web3.min.js.map')}}"> </script> -->
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</html>
