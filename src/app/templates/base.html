<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- hacer el favicon -->
    <link rel="icon" href="{{url_for('static', filename='imgs/FomalHauticon.svg')}}">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</head>

<body class="d-flex flex-column h-100">
    <div class="loader">
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="particles-js"></div>
    {%block navbar%}
    {%endblock%}
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
    <footer class="text-center text-white fixed-bottom fondo" style="color: #fff;">
        <div class="text-center p-3">
            © 2022 Fomallhaut
        </div>
    </footer>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
<script type="text/javascript">
    //  cuando la página alla completamente cargada
    $(window).on('load', function () {
        //  desaparecerá el loader
        $('.loader').fadeOut();
    });
    
</script>
<script src="{{url_for('static', filename='js/main.js')}}"> </script>
<script src="{{url_for('static', filename='js/particles.js')}}"></script>
<script>
    particlesJS.load('particles-js', "{{url_for('static', filename='js/particles.json')}}", function () {
        console.log('callback - particles.js config loaded');
    });
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{url_for('static', filename='js/web3.min.js.map')}}"> </script> -->

</html>
